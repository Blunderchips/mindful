<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-fab>
      <ion-fab-button *ngFor="let mood of moods" (click)="postMood(mood)">
        <ion-icon name="{{mood.icon}}"></ion-icon>
        {{ mood.mood }}
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
