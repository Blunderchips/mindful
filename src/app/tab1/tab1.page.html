<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Mood
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="{{img}}" class="center" style="margin-top:7%" />

  <br>

  <div style="margin-top:0%">

    <div class='ggg'>
      <h5>
        &nbsp;&nbsp;&nbsp;Mental Wellness
      </h5>
      <div class="asd" style="text-align: center;">
        <ion-button (click)="postMood(mood, 0)" *ngFor="let mood of moods" size="large" shape="round"
          color={{mood.colour}} class="buttons">
          {{ mood.emoji }}
        </ion-button>
      </div>
      <br>
    </div>

    <div>
      <h5>
        &nbsp;&nbsp;&nbsp;Medical
      </h5>
      <div class="asd" style="text-align: center;">
        <ion-button (click)="postMood(mood, 1)" *ngFor="let mood of moods" size="large" shape="round"
          color={{mood.colour}} class="buttons">
          {{ mood.emoji }}
        </ion-button>
      </div>
      <br>
    </div>

    <div>
      <h5>
        &nbsp;&nbsp;&nbsp;Financial
      </h5>
      <div class="asd" style="text-align: center;">
        <ion-button (click)="postMood(mood, 2)" *ngFor="let mood of moods" size="large" shape="round"
          color={{mood.colour}} class="buttons">
          {{ mood.emoji }}
        </ion-button>
      </div>
      <br>
    </div>

  </div>

  <br>

  <div class="center asd" style="position: fixed;bottom: 0px;width: 100%;text-align: center;margin-bottom: 3%">
    <ion-badge *ngFor="let post of past" color={{getColour(post)}} class="q">&nbsp;&nbsp;&nbsp;&nbsp;</ion-badge>
    <ion-badge color="light" class="q">
      &nbsp;&nbsp;&nbsp;&nbsp;</ion-badge>
  </div>
</ion-content>
