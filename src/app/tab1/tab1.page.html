<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ul class='circle-container'>

    <li *ngFor="let mood of moods">
      <ion-fab-button (click)="postMood(mood)">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon name="{{mood.icon}}"></ion-icon>
      </ion-fab-button>
    </li>

  </ul>

</ion-content>
