<ion-header>
  <ion-toolbar>
    <ion-title>
      Mood History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="full">
  <div>
    <div class="graph" id="chartContainer2" style="height: 370px; width: 95%; margin-left:auto;margin-right:auto;">
    </div>
  </div>

  <div>
    <table class="table table-hover table-fixed">

      <thead>
        <tr>
          <th>
            Date
          </th>
          <th>
            Mood
          </th>
          <!-- <th>
            Delete
          </th> -->
          <th>
            Comment
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let log of logs">
          <td>
            {{ getToString(getDate(log.date)) }}
          </td>
          <td>
            {{ log.mood }}
          </td>
          <!-- <td>
            <ion-fab-button color="danger" (click)="remove(log)">
              <ion-icon name="trash"></ion-icon>
            </ion-fab-button>
          </td> -->
          <td>
            {{ getComment(log) }}
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</ion-content>
